{% extends 'base.html' %}
{% load static %}

{% block content %}

<body class="loading" data-layout="detached"
    data-layout-config='{"leftSidebarCondensed":false,"darkMode":false, "showRightSidebarOnStart": true}'>
    <div class="container-fluid">
        <div class="wrapper">
            {% include 'left-sidebar.html' %}
            <div class="content-page">
                <div class="content">

                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="d-flex justify-content-center">
                                <img src="{% static 'pictures/blankavatar.png' %}"
                                    class="rounded-circle avatar-lg img-thumbnail" alt="profile-image">
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="d-flex justify-content-center">
                                <div class="row">
                                    <div class="text-left mt-3">
                                        <h4 class="font-13 text-uppercase">About Me :</h4>
                                        <p class="text-muted mb-2 font-13"><strong>Full Name :</strong> <span
                                                class="ml-2">{{user.get_full_name}}</span></p>
                                        <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span
                                                class="ml-2 ">{{user.email}}</span></p>
                                        <p class="text-muted mb-2 font-13"><strong>Username :</strong> <span
                                                class="ml-2 ">{{user.get_username}}</span></p>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end col-->
                        <div class="col-lg-2"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "right-sidebar.html" %}
</body>
<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>

<script src="{% static 'assets/js/vendor/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/jquery-jvectormap-world-mill-en.js' %}"></script>

{% endblock content %}
