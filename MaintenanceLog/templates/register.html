{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="loading" data-layout="detached" data-layout-config='{"leftSidebarCondensed":false,"darkMode":false, "showRightSidebarOnStart": false}'> 

    <div class="bodyDiv">
        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-4">
                <div class="d-flex justify-content-center">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fullname">First name</label><br>
                            {{form.first_name}}
                        </div>
                        <div class="form-group">
                            <label for="fullname">Last name</label><br>
                            {{form.last_name}}
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email address</label><br>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label><br>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label for="password2">Re-Enter Password</label><br>
                            {{form.password2}}
                        </div>
                        <br><br>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" type="submit"><i
                                    class="mdi mdi-account-circle"></i> Sign Up </button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="text-muted">Already have account? <a href="{% url 'login' %}"
                            class="text-muted ml-1"><b>Log In</b></a></p>
                </div><br>
                <div class="d-flex justify-content-center">
                    {{ form.errors }}
                </div>
            </div>

            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
{% endblock content %}
