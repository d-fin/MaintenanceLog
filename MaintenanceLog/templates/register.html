{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" /> -->
        <!-- App favicon -->

        <!-- App css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" /> 
        <link href="{% static 'assets/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{% static 'assets/css/app-modern-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <div class="auth-fluid">
                <!--Auth fluid left content -->
                <div class="auth-fluid-form-box">
                    <div class="align-items-center d-flex h-100">
                        <div class="card-body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="fullname">Username</label><br>
                                    {{form.username}}
                                </div>
                                <div class="form-group">
                                    <label for="emailaddress">Email address</label><br>
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="password1">Password</label><br>
                                    {{form.password1}}
                                </div>
                                <div class="form-group">
                                    <label for="password2">Re-Enter Password</label><br>
                                    {{form.password2}}
                                </div>
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-account-circle"></i> Sign Up </button>
                                </div>    
                            </form>
                            {{form.errors}}
                            <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted">Already have account? <a href="{% url 'login' %}" class="text-muted ml-1"><b>Log In</b></a></p>
                        </footer>
                        </div>
                    </div> <!-- end auth-user-testimonial-->
                </div>
                <!-- end Auth fluid right content -->
            </div>
                <!-- end auth-fluid-->
        </div>
        <!-- end auth-fluid-->

        <!-- bundle -->
        <!-- <script src="{% static 'assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'assets/js/app.min.js' %}"></script>
 -->
    </body>

</html>
