{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'pictures/favicon.ico' %}">

    <!-- third party css -->
    <link href="{% static 'assets/css/vendor/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />
    <!-- third party css end -->

    <!-- App css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/app-modern-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />
    <link href="{% static 'assets/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/Chart.min.js"></script>
</head>

<body class="content">
    {% include 'topbar-dark.html' %}
    <div class="bodyDiv">
        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-4">
                <div class="d-flex justify-content-center">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fullname">Username</label><br>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email address</label><br>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label><br>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label for="password2">Re-Enter Password</label><br>
                            {{form.password2}}
                        </div>
                        <br><br>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" type="submit"><i
                                    class="mdi mdi-account-circle"></i> Sign Up </button>
                        </div>
                    </form>
                </div>
                {{form.errors}}
                <div class="d-flex justify-content-center">
                    <p class="text-muted">Already have account? <a href="{% url 'login' %}"
                            class="text-muted ml-1"><b>Log In</b></a></p>
                </div>
            </div>

            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
{% endblock content %}
